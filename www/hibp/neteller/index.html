
<h1 id="neteller">Neteller</h1>

<p><time datetime="2015-11-30T10:26:47Z">2015-11-30T10:26:47Z</time></p>
<p>In May 2010, the e-wallet service known as Neteller <a href="http://www.forbes.com/sites/thomasbrewster/2015/11/30/paysafe-optimal-neteller-moneybookers-gambling-cyberattacks-data-breach/" target="_blank" rel="noopener">suffered a data breach which exposed over 3.6M customers</a>. The breach was not discovered until October 2015 and included names, email addresses, home addresses and account balances.</p>
