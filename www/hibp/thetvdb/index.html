<h1 id="thetvdb">TheTVDB.com</h1>

<p><time datetime="2018-01-29T07:50:12Z">2018-01-29T07:50:12Z</time></p>
<p>
  In November 2017, the open television database known as
  <a
    href="https://forums.thetvdb.com/viewtopic.php?f=3&t=43254"
    target="_blank"
    rel="noopener"
    >TheTVDB.com suffered a data breach</a
  >. The breached data was posted to a hacking forum and included 182k records
  with usernames, email addresses and MySQL password hashes.
