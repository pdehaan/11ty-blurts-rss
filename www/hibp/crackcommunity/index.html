<h1 id="crackcommunity">Crack Community</h1>

<p><time datetime="2015-02-03T06:30:05Z">2015-02-03T06:30:05Z</time></p>
<p>
  In late 2013, the
  <a href="http://crackcommunity.com" target="_blank" rel="noopener"
    >Crack Community</a
  >
  forum specialising in cracks for games was compromised and over 19k accounts
  published online. Built on the MyBB forum platform, the compromised data
  included email addresses, IP addresses and salted MD5 passwords.
</p>
