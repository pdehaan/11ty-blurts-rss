<h1 id="ffshrine">Final Fantasy Shrine</h1>

<p><time datetime="2015-10-31T12:43:58Z">2015-10-31T12:43:58Z</time></p>
<p>
  In September 2015,
  <a href="http://ffshrine.org" target="_blank" rel="noopener"
    >the Final Fantasy discussion forum known as FFShrine</a
  >
  was breached and the data dumped publicly. Approximately 620k records were
  released containing email addresses, IP addresses and salted hashes of
  passwords.
</p>
