
<h1 id="pokebip">Pokébip</h1>

<p><time datetime="2016-09-09T04:43:00Z">2016-09-09T04:43:00Z</time></p>
<p>In July 2015, the French Pokémon site <a href="https://www.pokebip.com/news3382__message_de_securite_de_l_equipe_pokebip_.html" target="_blank" rel="noopener">Pokébip suffered a data breach</a> which exposed 657k subscriber identities. The data included email and IP addresses, usernames and passwords stored as unsalted MD5 hashes.</p>
