
<h1 id="funimation">Funimation</h1>

<p><time datetime="2017-02-20T00:43:26Z">2017-02-20T00:43:26Z</time></p>
<p>In July 2016, the anime site <a href="https://www.funimation.com/" target="_blank" rel="noopener">Funimation</a> suffered a data breach that impacted 2.5 million accounts. The data contained usernames, email addresses, dates of birth and salted SHA1 hashes of passwords.</p>
