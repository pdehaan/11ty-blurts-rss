
<h1 id="epicgames">Epic Games</h1>

<p><time datetime="2016-11-07T10:19:34Z">2016-11-07T10:19:34Z</time></p>
<p>In August 2016, <a href="http://www.zdnet.com/article/epic-games-unreal-engine-forums-hacked-in-latest-data-breach" target="_blank" rel="noopener">the Epic Games forum suffered a data breach</a>, allegedly due to a SQL injection vulnerability in vBulletin. The attack resulted in the exposure of 252k accounts including usernames, email addresses and salted MD5 hashes of passwords.</p>
