
<h1 id="gtagaming">GTAGaming</h1>

<p><time datetime="2016-08-23T20:41:17Z">2016-08-23T20:41:17Z</time></p>
<p>In August 2016, the Grand Theft Auto forum <a href="https://motherboard.vice.com/read/grand-theft-auto-fan-site-hacked" target="_blank" rel="noopener">GTAGaming was hacked and nearly 200k user accounts were leaked</a>. The vBulletin based forum included usernames, email addresses and password hashes.</p>
