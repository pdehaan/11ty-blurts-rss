
<h1 id="sumotorrent">Sumo Torrent</h1>

<p><time datetime="2016-03-09T01:23:23Z">2016-03-09T01:23:23Z</time></p>
<p>In June 2014, the torrent site Sumo Torrent was hacked and 285k member records were exposed. The data included IP addresses, email addresses and passwords stored as weak MD5 hashes.</p>
