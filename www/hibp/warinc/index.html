
<h1 id="warinc">War Inc.</h1>

<p><time datetime="2016-11-07T11:07:25Z">2016-11-07T11:07:25Z</time></p>
<p>In mid-2012, the real-time strategy game <a href="http://thewarinc.com" target="_blank" rel="noopener">War Inc.</a> suffered a data breach. The attack resulted in the exposure of over 1 million accounts including usernames, email addresses and salted MD5 hashes of passwords.</p>
