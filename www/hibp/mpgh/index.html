
<h1 id="mpgh">MPGH</h1>

<p><time datetime="2015-10-26T03:20:20Z">2015-10-26T03:20:20Z</time></p>
<p>In October 2015, the multiplayer game hacking website <a href="http://www.mpgh.net">MPGH was hacked</a> and 3.1 million user accounts disclosed. The vBulletin forum breach contained usernames, email addresses, IP addresses and salted hashes of passwords.</p>
