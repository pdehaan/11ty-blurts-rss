<p><time datetime="2016-11-07T08:11:03Z">2016-11-07T08:11:03Z</time></p>
<p>
  In early 2013, the online fantasy multiplayer game
  <a href="http://hog.playsnail.com" target="_blank" rel="noopener"
    >Heroes of Gaia</a
  >
  suffered a data breach. The newest records in the data set indicate a breach

  passwords.
