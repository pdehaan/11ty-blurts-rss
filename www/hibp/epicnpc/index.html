
<h1 id="epicnpc">EpicNPC</h1>

<p><time datetime="2019-07-27T23:11:30Z">2019-07-27T23:11:30Z</time></p>
<p>In January 2016, the hacked account reseller <a href="https://www.epicnpc.com" target="_blank" rel="noopener">EpicNPC</a> suffered a data breach that impacted 409k subscribers. The impacted data included usernames, IP and email addresses and passwords stored as salted MD5 hashes. The data was provided to HIBP by <a href="https://dehashed.com/" target="_blank" rel="noopener">dehashed.com</a>.</p>
