<h1 id="kickstarter">Kickstarter</h1>

<p><time datetime="2017-10-06T07:29:07Z">2017-10-06T07:29:07Z</time></p>
<p>
  In February 2014, the crowdfunding platform
  <a
    href="https://www.kickstarter.com/blog/important-kickstarter-security-notice"
    target="_blank"
    rel="noopener"
    >Kickstarter announced they'd suffered a data breach</a
  >. The breach contained almost 5.2 million unique email addresses, usernames
  and salted SHA1 hashes of passwords.
</p>
