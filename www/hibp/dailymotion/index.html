<h1 id="dailymotion">Dailymotion</h1>

<p><time datetime="2017-08-07T02:51:12Z">2017-08-07T02:51:12Z</time></p>
<p>
  In October 2016, the video sharing platform
  <a
    href="http://thehackernews.com/2016/12/dailymotion-video-hacked.html"
    target="_blank"
    rel="noopener"
    >Dailymotion suffered a data breach</a
  >. The attack led to the exposure of more than 85 million user accounts and
  included email addresses, usernames and bcrypt hashes of passwords.
</p>
