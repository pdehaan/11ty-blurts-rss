
<h1 id="snail">Snail</h1>

<p><time datetime="2019-07-27T16:24:09Z">2019-07-27T16:24:09Z</time></p>
<p>In March 2015, the gaming website <a href="https://www.technadu.com/emuparadise-1-1-million-user-data-breach/70025/" target="_blank" rel="noopener">Snail suffered a data breach</a> that impacted 1.4 million subscribers. The impacted data included usernames, IP and email addresses and passwords stored as unsalted MD5 hashes. The data was provided to HIBP by <a href="https://dehashed.com/" target="_blank" rel="noopener">dehashed.com</a>.</p>
