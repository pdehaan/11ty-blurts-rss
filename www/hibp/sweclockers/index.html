<h1 id="sweclockers">SweClockers.com</h1>

<p><time datetime="2017-03-22T02:01:20Z">2017-03-22T02:01:20Z</time></p>
<p>
  In early 2015, the Swedish tech news site
  <a
    href="http://www.sweclockers.com/nyhet/20800-sweclockers-drabbas-av-dataintrang"
    target="_blank"
    rel="noopener"
    >SweClockers was hacked</a
  >
  and 255k accounts were exposed. The attack led to the exposure of usernames,
  email addresses and salted hashes of passwords stored with a combination of
  MD5 and SHA512.
</p>
