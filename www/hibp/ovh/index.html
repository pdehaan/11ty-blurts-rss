
<h1 id="ovh">OVH</h1>

<p><time datetime="2016-12-27T07:49:12Z">2016-12-27T07:49:12Z</time></p>
<p>In mid-2015, the forum for the hosting provider known as <a href="https://www.ovh.com" target="_blank" rel="noopener">OVH</a> suffered a data breach. The vBulletin forum contained 453k accounts including usernames, email and IP addresses and passwords stored as salted MD5 hashes.</p>
