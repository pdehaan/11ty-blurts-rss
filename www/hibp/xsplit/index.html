
<h1 id="xsplit">XSplit</h1>

<p><time datetime="2015-08-08T04:28:48Z">2015-08-08T04:28:48Z</time></p>
<p>In November 2013, the makers of gaming live streaming and recording software <a href="https://www.xsplit.com/blog/xsplit-password-reset-alert" target="_blank" rel="noopener">XSplit was compromised in an online attack</a>. The data breach leaked almost 3M names, email addresses, usernames and hashed passwords.</p>
