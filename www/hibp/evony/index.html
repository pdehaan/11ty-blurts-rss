
<h1 id="evony">Evony</h1>

<p><time datetime="2017-03-25T23:43:45Z">2017-03-25T23:43:45Z</time></p>
<p>In June 2016, the online multiplayer game <a href="http://securityaffairs.co/wordpress/52260/data-breach/evony-data-breach.html" target="_blank" rel="noopener">Evony was hacked</a> and over 29 million unique accounts were exposed. The attack led to the exposure of usernames, email and IP addresses and MD5 hashes of passwords (without salt).</p>
