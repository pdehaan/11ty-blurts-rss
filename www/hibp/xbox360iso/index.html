
<h1 id="xbox360iso">Xbox 360 ISO</h1>

<p><time datetime="2017-01-29T07:20:52Z">2017-01-29T07:20:52Z</time></p>
<p>In approximately September 2015, the XBOX 360 forum known as <a href="http://www.xbox360iso.com" target="_blank" rel="noopener">XBOX360 ISO</a> was hacked and 1.2 million accounts were exposed. Along with email and IP addresses, the vBulletin forum also exposed salted MD5 password hashes.</p>
