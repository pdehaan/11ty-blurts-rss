
<h1 id="vianet">Vianet</h1>

<p><time datetime="2020-04-22T03:00:17Z">2020-04-22T03:00:17Z</time></p>
<p>In April 2020, the Nepalese internet service provider <a href="https://myrepublica.nagariknetwork.com/news/hackers-leak-personal-info-of-vianet-users/" target="_blank" rel="noopener">Vianet suffered a data breach</a>. The attack on the ISP led to the exposure of 177k customer records including 94k unique email addresses. Also exposed were names, phone numbers and physical addresses.</p>
