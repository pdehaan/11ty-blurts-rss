<h1 id="demonforums">Demon Forums</h1>

<p><time datetime="2019-04-04T07:14:34Z">2019-04-04T07:14:34Z</time></p>
<p>
  In February 2019, the hacking forum
  <a href="https://demonforums.net/" target="_blank" rel="noopener"
    >Demon Forums</a
  >
  suffered a data breach. The compromise of the vBulletin forum exposed 52k
  unique email addresses alongside usernames and passwords stored as salted MD5
  hashes.
</p>
