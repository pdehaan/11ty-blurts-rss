
<h1 id="utorrent">uTorrent</h1>

<p><time datetime="2016-11-05T22:32:39Z">2016-11-05T22:32:39Z</time></p>
<p>In early 2016, the forum for the uTorrent BitTorrent client <a href="https://torrentfreak.com/utorrent-forums-hacked-passwords-compromised-160608/" target="_blank" rel="noopener">suffered a data breach</a> which came to light later in the year. The database from the IP.Board based forum contained 395k accounts including usernames, email addresses and MD5 password hashes without a salt.</p>
