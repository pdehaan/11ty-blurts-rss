
<h1 id="peatix">Peatix</h1>

<p><time datetime="2020-12-06T22:53:53Z">2020-12-06T22:53:53Z</time></p>
<p>In January 2019, the event organising platform <a href="https://www.zdnet.com/article/hacker-leaks-the-user-data-of-event-management-app-peatix/" target="_blank" rel="noopener">Peatix suffered a data breach</a>. The incident exposed 4.2M email addresses, names and salted password hashes. The data was provided to HIBP by <a href="https://dehashed.com/" target="_blank" rel="noopener">dehashed.com</a>.</p>
