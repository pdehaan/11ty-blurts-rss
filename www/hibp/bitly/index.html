
<h1 id="bitly">Bitly</h1>

<p><time datetime="2017-10-06T06:31:50Z">2017-10-06T06:31:50Z</time></p>
<p>In May 2014, the link management company <a href="https://bitly.com/blog/urgent-security-update-regarding-your-bitly-account/" target="_blank" rel="noopener">Bitly announced they'd suffered a data breach</a>. The breach contained over 9.3 million unique email addresses, usernames and hashed passwords, most using SHA1 with a small number using bcrypt.</p>
