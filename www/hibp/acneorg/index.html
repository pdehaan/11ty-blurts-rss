
<h1 id="acneorg">Acne.org</h1>

<p><time datetime="2016-03-06T11:07:41Z">2016-03-06T11:07:41Z</time></p>
<p>In November 2014, the acne website <a href="http://www.acne.org/" target="_blank" rel="noopener">acne.org</a> suffered a data breach that exposed over 430k forum members' accounts. The data was being actively traded on underground forums and included email addresses, birth dates and passwords.</p>
