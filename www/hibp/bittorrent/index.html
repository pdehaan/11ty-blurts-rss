
<h1 id="bittorrent">BitTorrent</h1>

<p><time datetime="2016-06-08T10:49:24Z">2016-06-08T10:49:24Z</time></p>
<p>In January 2016, the forum for the popular torrent software <a href="https://motherboard.vice.com/read/another-day-another-hack-user-accounts-for-bittorrents-forum-hacking" target="_blank" rel="noopener">BitTorrent was hacked</a>. The IP.Board based forum stored passwords as weak SHA1 salted hashes and the breached data also included usernames, email and IP addresses.</p>
