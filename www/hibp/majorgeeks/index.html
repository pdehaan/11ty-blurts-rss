
<h1 id="majorgeeks">MajorGeeks</h1>

<p><time datetime="2016-03-03T02:45:09Z">2016-03-03T02:45:09Z</time></p>
<p>In November 2015, almost 270k accounts from the <a href="http://www.majorgeeks.com" target="_blank" rel="noopener">MajorGeeks</a> support forum were breached. The accounts were being actively sold and traded online and included email addresses, salted password hashes and IP addresses.</p>
