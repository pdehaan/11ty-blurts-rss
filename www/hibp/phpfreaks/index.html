
<h1 id="phpfreaks">PHP Freaks</h1>

<p><time datetime="2015-10-30T14:19:52Z">2015-10-30T14:19:52Z</time></p>
<p>In October 2015, the PHP discussion board <a href="http://forums.phpfreaks.com/topic/298874-alert-the-phpfreaks-forum-members-data-appears-to-have-been-stolen" target="_blank" rel="noopener">PHP Freaks was hacked</a> and 173k user accounts were publicly leaked. The breach included multiple personal data attributes as well as salted and hashed passwords.</p>
