
<h1 id="wiiuiso">WIIU ISO</h1>

<p><time datetime="2016-09-06T05:51:12Z">2016-09-06T05:51:12Z</time></p>
<p>In September 2015, the Nintendo Wii U forum known as <a href="http://www.wiiuiso.com" target="_blank" rel="noopener">WIIU ISO</a> was hacked and 458k accounts were exposed. Along with email and IP addresses, the vBulletin forum also exposed salted MD5 password hashes.</p>
