
<h1 id="modaco">MoDaCo</h1>

<p><time datetime="2016-09-20T07:32:50Z">2016-09-20T07:32:50Z</time></p>
<p>In approximately January 2016, the UK based Android community known as <a href="http://www.modaco.com" target="_blank" rel="noopener">MoDaCo</a> suffered a data breach which exposed 880k subscriber identities. The data included email and IP addresses, usernames and passwords stored as salted MD5 hashes.</p>
