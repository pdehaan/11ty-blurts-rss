
<h1 id="youku">Youku</h1>

<p><time datetime="2017-04-15T11:02:35Z">2017-04-15T11:02:35Z</time></p>
<p>In late 2016, the online Chinese video service <a href="http://www.youku.com" target="_blank" rel="noopener">Youku</a> suffered a data breach. The incident exposed 92 million unique user accounts and corresponding MD5 password hashes. The data was contributed to Have I Been Pwned courtesy of rip@creep.im.</p>
