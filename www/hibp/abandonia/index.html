
<h1 id="abandonia">Abandonia</h1>

<p><time datetime="2017-06-05T05:56:47Z">2017-06-05T05:56:47Z</time></p>
<p>In November 2015, the gaming website dedicated to classic DOS games <a href="http://www.abandonia.com" target="_blank" rel="noopener">Abandonia</a> suffered a data breach resulting in the exposure of 776k unique user records. The data contained email and IP addresses, usernames and salted MD5 hashes of passwords.</p>
