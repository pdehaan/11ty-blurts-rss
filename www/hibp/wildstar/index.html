<h1 id="wildstar">WildStar</h1>

<p><time datetime="2016-03-06T21:41:16Z">2016-03-06T21:41:16Z</time></p>
<p>
  In July 2015, the IP.Board forum for the gaming website
  <a href="http://www.wildstar-online.com" target="_blank" rel="noopener"
    >WildStar</a
  >
  suffered a data breach that exposed over 738k forum members' accounts. The
  data was being actively traded on underground forums and included email
  addresses, birth dates and passwords.
</p>
