
<h1 id="2fast4u">2fast4u</h1>

<p><time datetime="2018-01-07T08:19:39Z">2018-01-07T08:19:39Z</time></p>
<p>In December 2017, the Belgian motorcycle forum <a href="https://www.2fast4u.be" target="_blank" rel="noopener">2fast4u</a> discovered a data breach of their system. The breach of the vBulletin message board impacted over 17k individual users and exposed email addresses, usersnames and salted MD5 passwords.</p>
