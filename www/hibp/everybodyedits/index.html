<p><time datetime="2019-04-03T10:50:16Z">2019-04-03T10:50:16Z</time></p>
<p>
  In March 2019, the multiplayer platform game
  <a
    href="https://everybodyedits.wordpress.com/2019/03/28/everybody-edits-data-security-breach/"
    target="_blank"
    rel="noopener"
    >Everybody Edits suffered a data breach</a

  addresses. The data was subsequently distributed online across a collection of
