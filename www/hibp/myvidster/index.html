
<h1 id="myvidster">MyVidster</h1>

<p><time datetime="2015-10-10T07:06:17Z">2015-10-10T07:06:17Z</time></p>
<p>In August 2015, the social video sharing and bookmarking site <a href="https://www.reddit.com/r/pwned/comments/3h4tud/myvidstercom_hacked_1_million_member_database/" target="_blank" rel="noopener">MyVidster was hacked</a> and nearly 20,000 accounts were dumped online. The dump included usernames, email addresses and hashed passwords.</p>
