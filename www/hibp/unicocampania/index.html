
<h1 id="unicocampania">Unico Campania</h1>

<p><time datetime="2020-08-19T23:29:21Z">2020-08-19T23:29:21Z</time></p>
<p>In August 2020, the Neapolitan public transport website <a href="https://www.fanpage.it/napoli/unico-campania-hackerato-il-sito-65mila-email-e-password-di-utenti-in-rete-subito-disattivati/" target="_blank" rel="noopener">Unico Campania was hacked and the data extensively circulated</a>. The breach contained 166k user records with email addresses and plain text passwords.</p>
