
<h1 id="uiggy">Uiggy</h1>

<p><time datetime="2016-06-27T08:07:18Z">2016-06-27T08:07:18Z</time></p>
<p>In June 2016, the Facebook application known as <a href="http://www.uiggy.com" target="_blank" rel="noopener">Uiggy</a> was hacked and 4.3M accounts were exposed, 2.7M of which had email addresses against them. The leaked accounts also exposed names, genders and the Facebook ID of the owners.</p>
