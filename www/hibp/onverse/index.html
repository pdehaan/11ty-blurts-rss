
<h1 id="onverse">Onverse</h1>

<p><time datetime="2016-09-06T06:28:30Z">2016-09-06T06:28:30Z</time></p>
<p>In January 2016, the online virtual world known as <a href="http://www.onverse.com" target="_blank" rel="noopener">Onverse</a> was hacked and 800k accounts were exposed. Along with email and IP addresses, the site also exposed salted MD5 password hashes.</p>
