
<h1 id="beautifulpeople">Beautiful People</h1>

<p><time datetime="2016-04-25T10:05:34Z">2016-04-25T10:05:34Z</time></p>
<p>In November 2015, the dating website <a href="http://www.forbes.com/sites/thomasbrewster/2016/04/25/beautiful-people-hack-sexual-preference-location-addresses/#26a2cdf7559f" target="_blank" rel="noopener">Beautiful People was hacked</a> and over 1.1M accounts were leaked. The data was being traded in underground circles and included a huge amount of personal information related to dating.</p>
