
<h1 id="mac-torrents">Mac-Torrents</h1>

<p><time datetime="2015-10-31T23:54:26Z">2015-10-31T23:54:26Z</time></p>
<p>In October 2015, the torrent site <a href="http://www.mac-torrents.com" target="_blank" rel="noopener">Mac-Torrents</a> was hacked and almost 94k usernames, email addresses and passwords were leaked. The passwords were hashed with MD5 and no salt.</p>
