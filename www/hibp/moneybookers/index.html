
<h1 id="moneybookers">Money Bookers</h1>

<p><time datetime="2015-11-30T09:21:55Z">2015-11-30T09:21:55Z</time></p>
<p>Sometime in 2009, the e-wallet service known as Money Bookers <a href="http://www.forbes.com/sites/thomasbrewster/2015/11/30/paysafe-optimal-neteller-moneybookers-gambling-cyberattacks-data-breach/" target="_blank" rel="noopener">suffered a data breach which exposed almost 4.5M customers</a>. Now called Skrill, the breach was not discovered until October 2015 and included names, email addresses, home addresses and IP addresses.</p>
