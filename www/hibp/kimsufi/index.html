
<h1 id="kimsufi">Kimsufi</h1>

<p><time datetime="2016-12-27T07:05:43Z">2016-12-27T07:05:43Z</time></p>
<p>In mid-2015, the forum for the providers of affordable dedicated servers known as <a href="https://www.kimsufi.com" target="_blank" rel="noopener">Kimsufi</a> suffered a data breach. The vBulletin forum contained over half a million accounts including usernames, email and IP addresses and passwords stored as salted MD5 hashes.</p>
