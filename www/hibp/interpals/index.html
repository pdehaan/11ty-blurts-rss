<h1 id="interpals">InterPals</h1>

<p><time datetime="2016-08-30T11:22:42Z">2016-08-30T11:22:42Z</time></p>
<p>
  In late 2015, the online penpal site InterPals had their website hacked and
  3.4 million accounts exposed. The compromised data included email addresses,
  geographical locations, birthdates and salted hashes of passwords.
