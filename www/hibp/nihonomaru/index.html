<h1 id="nihonomaru">Nihonomaru</h1>

<p><time datetime="2016-08-30T09:54:55Z">2016-08-30T09:54:55Z</time></p>
<p>
  In late 2015, the anime community known as Nihonomaru had their vBulletin
  forum hacked and 1.7 million accounts exposed. The compromised data included
  email and IP addresses, usernames and salted hashes of passwords.
</p>
