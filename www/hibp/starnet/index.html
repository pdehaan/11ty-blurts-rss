
<h1 id="starnet">StarNet</h1>

<p><time datetime="2015-04-11T06:35:46Z">2015-04-11T06:35:46Z</time></p>
<p>In February 2015, the Moldavian ISP &quot;StarNet&quot; <a href="http://www.moldova.org/the-database-of-an-internet-provider-from-moldova-was-stolen-and-published/" target="_blank" rel="noopener">had it's database published online</a>. The dump included nearly 140k email addresses, many with personal details including contact information, usage patterns of the ISP and even passport numbers.</p>
