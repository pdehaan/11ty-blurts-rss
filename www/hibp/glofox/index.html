<p><time datetime="2021-01-10T01:30:48Z">2021-01-10T01:30:48Z</time></p>
<p>
  In March 2020, the Irish gym management software company
  <a
    href="https://www.irishtimes.com/business/technology/irish-start-up-glofox-investigates-possible-data-breach-1.4414837"
    target="_blank"
    rel="noopener"
    >Glofox suffered a data breach which exposed 2.3M membership records</a

  birth and passwords stored as unsalted MD5 hashes.
