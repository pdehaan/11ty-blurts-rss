<h1 id="mangafox">MangaFox.me</h1>

<p><time datetime="2018-03-17T01:43:24Z">2018-03-17T01:43:24Z</time></p>
<p>
  In approximately July 2016, the manga website known as
  <a href="http://mangafox.me" target="_blank" rel="noopener">mangafox.me</a>
  suffered a data breach. The vBulletin based forum exposed 1.3 million accounts
  including usernames, email and IP addresses, dates of birth and salted MD5
  password hashes.
</p>
