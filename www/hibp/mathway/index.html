<h1 id="mathway">Mathway</h1>

<p><time datetime="2020-06-05T23:59:45Z">2020-06-05T23:59:45Z</time></p>
<p>
  In January 2020, the math solving website
  <a
    href="https://www.zdnet.com/article/25-million-user-records-leak-online-from-popular-math-app-mathway/"
    target="_blank"
    rel="noopener"
    >Mathway suffered a data breach that exposed over 25M records</a
