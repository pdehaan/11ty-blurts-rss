
<h1 id="btce">BTC-E</h1>

<p><time datetime="2017-03-12T03:21:52Z">2017-03-12T03:21:52Z</time></p>
<p>In October 2014, <a href="https://www.databreaches.net/bitcoin-exchange-btc-e-and-bitcointalk-forum-breaches/" target="_blank" rel="noopener">the Bitcoin exchange BTC-E was hacked</a> and 568k accounts were exposed. The data included email and IP addresses, wallet balances and hashed passwords.</p>
