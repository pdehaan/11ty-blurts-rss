<h1 id="clashofkings">Clash of Kings</h1>

<p><time datetime="2019-07-27T22:03:03Z">2019-07-27T22:03:03Z</time></p>
<p>
  In July 2016,
  <a
    href="https://www.zdnet.com/article/hacker-steals-forums-of-clash-of-kings-mobile-game/"
    target="_blank"
    rel="noopener"
    >the forum for the game &quot;Clash of Kings&quot; suffered a data breach</a
  >
  that impacted 1.6 million subscribers. The impacted data included usernames,
  IP and email addresses and passwords stored as MD5 hashes. The data was
  provided to HIBP by
  <a href="https://dehashed.com/" target="_blank" rel="noopener">dehashed.com</a
  >.
</p>
