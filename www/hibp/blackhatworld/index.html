
<h1 id="blackhatworld">Black Hat World</h1>

<p><time datetime="2015-11-03T22:20:17Z">2015-11-03T22:20:17Z</time></p>
<p>In June 2014, the search engine optimisation forum <a href="http://www.blackhatworld.com" target="_blank" rel="noopener">Black Hat World</a> had three quarters of a million accounts breached from their system. The breach included various personally identifiable attributes which were publicly released in a MySQL database script.</p>
