<p><time datetime="2016-08-05T06:53:35Z">2016-08-05T06:53:35Z</time></p>
<p>
  In November 2015, the online chatroom known as
  <a href="http://xat.com/databreach.html" target="_blank" rel="noopener"
    >&quot;xat&quot; was hacked</a
  >
  and 6 million user accounts were exposed. Used as a chat engine on websites,

  passwords.
