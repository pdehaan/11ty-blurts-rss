
<h1 id="crackingforum">CrackingForum</h1>

<p><time datetime="2017-12-10T20:08:30Z">2017-12-10T20:08:30Z</time></p>
<p>In approximately mid-2016, the cracking community forum known as <a href="http://crackingforum.com" target="_blank" rel="noopener">CrackingForum</a> suffered a data breach. The vBulletin based forum exposed 660k email and IP addresses, usernames and salted MD5 hashes.</p>
