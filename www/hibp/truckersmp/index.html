
<h1 id="truckersmp">TruckersMP</h1>

<p><time datetime="2016-04-24T21:27:05Z">2016-04-24T21:27:05Z</time></p>
<p>In February 2016, the online trucking simulator mod <a href="http://truckersmp.com/en_US/blog/8" target="_blank" rel="noopener">TruckersMP suffered a data breach</a> which exposed 84k user accounts. In a first for "Have I Been Pwned", <a href="https://www.troyhunt.com/100-data-breaches-later-have-i-been-pwned-gets-its-first-self-submission/" target="_blank" rel="noopener">the breached data was self-submitted directly by the organisation that was breached itself</a>.</p>
