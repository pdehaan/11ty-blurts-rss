
<h1 id="armyforceonline">Army Force Online</h1>

<p><time datetime="2016-11-10T03:24:38Z">2016-11-10T03:24:38Z</time></p>
<p>In May 2016, the online gaming site <a href="http://armyforceonline.com" target="_blank" rel="noopener">Army Force Online</a> suffered a data breach that exposed 1.5M accounts. The breached data was found being regularly traded online and included usernames, email and IP addresses and MD5 passwords.</p>
