
<h1 id="minecraftworldmap">Minecraft World Map</h1>

<p><time datetime="2016-08-29T01:07:38Z">2016-08-29T01:07:38Z</time></p>
<p>In approximately January 2016, the Minecraft World Map site designed for sharing maps created for the game was hacked and over 71k user accounts were exposed. The data included usernames, email and IP addresses along with salted and hashed passwords.</p>
