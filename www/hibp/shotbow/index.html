
<h1 id="shotbow">Shotbow</h1>

<p><time datetime="2017-10-29T23:53:20Z">2017-10-29T23:53:20Z</time></p>
<p>In May 2016, the multiplayer server for Minecraft service <a href="https://shotbow.net/forum/threads/security-data-breach-and-information-leak.346321/" target="_blank" rel="noopener">Shotbow announced they'd suffered a data breach</a>. The incident resulted in the exposure of over 1 million unique email addresses, usernames and salted SHA-256 password hashes.</p>
