
<h1 id="scdailyphonespamlist">SC Daily Phone Spam List</h1>

<p><time datetime="2016-11-24T06:04:34Z">2016-11-24T06:04:34Z</time></p>
<p>In early 2015, a spam list known as <a href="http://www.data4marketers.com/2015APRspecials.html" target="_blank" rel="noopener">SC Daily Phone</a> emerged containing almost 33M identities. The data includes personal attributes such as names, physical and IP addresses, genders, birth dates and phone numbers. <a href="https://www.troyhunt.com/have-i-been-pwned-and-spam-lists-of-personal-information" target="_blank" rel="noopener">Read more about spam lists in HIBP.</a></p>
