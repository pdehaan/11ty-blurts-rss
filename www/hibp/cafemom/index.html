
<h1 id="cafemom">CafeMom</h1>

<p><time datetime="2017-11-09T19:54:20Z">2017-11-09T19:54:20Z</time></p>
<p>In 2014, the social network for mothers <a href="http://www.cafemom.com" target="_blank" rel="noopener">CafeMom</a> suffered a data breach. The data surfaced alongside a number of other historical breaches including Kickstarter, Bitly and Disqus and contained 2.6 million email addresses and plain text passwords.</p>
