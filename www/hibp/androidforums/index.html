
<h1 id="androidforums">Android Forums</h1>

<p><time datetime="2015-12-20T06:47:19Z">2015-12-20T06:47:19Z</time></p>
<p>In October 2011, the Android Forums website <a href="http://www.pcworld.com/article/259201/online_android_forum_hacked_user_data_accessed.html" target="_blank" rel="noopener">was hacked</a> and 745k user accounts were subsequently leaked publicly. The compromised data included email addresses, user birth dates and passwords stored as a salted MD5 hash.</p>
