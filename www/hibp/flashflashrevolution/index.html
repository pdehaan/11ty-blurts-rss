<h1 id="flashflashrevolution">Flash Flash Revolution (2016 breach)</h1>

<p><time datetime="2016-09-06T08:08:29Z">2016-09-06T08:08:29Z</time></p>
<p>
  In February 2016, the music-based rhythm game known as
  <a href="http://www.flashflashrevolution.com" target="_blank" rel="noopener"
    >Flash Flash Revolution</a
  >
  was hacked and 1.8M accounts were exposed. Along with email and IP addresses,
  the vBulletin forum also exposed salted MD5 password hashes.
</p>
